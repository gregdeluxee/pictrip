<!DOCTYPE html>
<html ng-app="pictrip">
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/style.css" />
        <title>PicTrip</title>
    </head>
    <body ng-controller="MainController">

        <div class="loader" ng-show="loader"></div>

        <section ng-view class="view"></section>


        <div ng-controller="NavController">

            <div class="leftSwipe" ng-hide="hideNavf()" hm-swiperight="menuOpenOn()" hm-options="{swipeVelocityX: 0.1, prevent_default: true}"></div>

            <nav id="nav" ng-hide="menuOpenf() || hideNavf()">
                <a id="menuButton" hm-tap="menuOpenOn()">
                    <span></span>
                    <span></span>
                    <span></span>
                </a>
                <div class="center">
                    <a href="#" id="localiseMe">Me localiser</a>
                <!--
                    <form ng-click="searchFocus()">
                        <input class="" type="text" placeholder="Cherche un endroit">
                        <input class="" ng-show="search" type="submit" value="ok">
                    </form>
                -->
                </div>
                <a href="#" id="takePic" hm-tap="takePicture()">Prendre une photo</a>
            </nav>

            <div id="menu" ng-class="{left: menuOpenf()==0, center: menuOpenf()==1}" hm-swipeleft="menuOpenOff()" hm-options="{swipeVelocityX: 0.1, prevent_default: true}">
                <a id="menuButtonOn" hm-tap="menuOpenOff()">
                    <span></span>
                    <span></span>
                    <span></span>
                </a>
                <ul>
                    <li><a hm-tap="menuOpenOff()" href="#/">Accueil</a></li>
                    <li><a hm-tap="menuOpenOff()" href="#/explorer">Explorer</a></li>
                    <li><a hm-tap="menuOpenOff()" href="#/moi">Moi</a></li>
                    <li><a hm-tap="menuOpenOff()" href="#/preference">Préférences</a></li>
                    <li><a hm-tap="menuOpenOff()" href="#/">Tutoriel</a></li>
                </ul>
            </div><!-- End menu -->

        </div>
            


        <script type="text/javascript" src="cordova.js"></script>

        <script type="text/javascript" src="js/vendor/sha512.js"></script>
        <script type="text/javascript" src="js/vendor/hmac-sha512.js"></script>
        <script type="text/javascript" src="js/vendor/hmac-sha256.js"></script>
        <script type="text/javascript" src="js/vendor/enc-base64-min.js"></script>

        <script type="text/javascript" src="js/vendor/jquery-2.1.1.min.js"></script>
        <script type="text/javascript" src="js/vendor/hammer.min.js"></script>
        <script type="text/javascript" src="js/vendor/jquery.hammer.min.js"></script>

        <script type="text/javascript" src="js/vendor/angular.min.js"></script>
        <script type="text/javascript" src="js/vendor/angular-route.min.js"></script>
        <script type="text/javascript" src="js/vendor/angular-hammer.js"></script>

        <script type="text/javascript" src="js/app.js"></script>

        <script type="text/javascript" src="js/controller/NavController.js"></script>
        <script type="text/javascript" src="js/controller/ConnexionController.js"></script>
        <script type="text/javascript" src="js/controller/HomeController.js"></script>
        <script type="text/javascript" src="js/controller/ExplorerController.js"></script>
        <script type="text/javascript" src="js/controller/ProfilController.js"></script>
        <script type="text/javascript" src="js/controller/PreferenceController.js"></script>

        <!--
        <script type="text/javascript" src="js/directive/hammer.directive.js"></script>
        -->

        <script type="text/javascript" src="js/main.js"></script>
    </body>
</html>
