<div id="addPic">
	<form ng-submit="addPic()">

		<input type="text" placeholder="Pays" ng-model="addPic.country">
		<input type="text" placeholder="Endroit" ng-model="addPic.place">

		<input type="submit" value="Partager">
	</form>
</div>
