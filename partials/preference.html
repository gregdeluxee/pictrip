
<div class="optionSection">
	<form>
		<div class="head">
			<h1>{{lang.Preferences}}</h1>
			<a href="#/">{{lang.Save}}</a>
		</div>
		<h2>{{lang["My information"]}}</h2>
		<div class="optionForm">
			<div>
				<label>{{lang.Pseudo}}</label>
				<input type="text">
			</div>
			<div>
				<label>{{lang.Mail}}</label>
				<input type="email">
			</div>
			<div>
				<a class="submit">{{lang["Change my password"]}}</a>
			</div>
		</div>
		<h2>{{lang.Me}}</h2>
		<div class="optionForm">
			<div>
				<div id="profilPhoto"></div>
				<a id="changePhoto" class="submit" hm-tap="openCamera()">{{lang["Change my picture"]}}</a>
				
			</div>
			<div>
				<label>{{lang.Me}}</label>
				<input type="text">
			</div>
			<div>
				<label>{{lang["My place"]}}</label>
				<input type="email">
			</div>
			<div>
				<label>{{lang["About me"]}}</label>
				<textarea></textarea>
			</div>
		</div>
		<h2>{{lang.Options}}</h2>
		<div class="optionForm">
			<div>
				<label for="allowLocalize">{{lang["Allow my location"]}}</label>
				<input id ="allowLocalize" type="checkbox">			
			</div>
		</div>
		<h2>{{lang.About}} <span>{{lang.Version}} 0.0.1</span></h2>
		<div class="optionForm">
			<a href="#/connexion" hm-tap="disconnect()" class="submit">{{lang.Logout}}</a>
		</div>

		
	</form>
</div>
